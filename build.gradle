plugins {
    id 'java-library'
    id 'checkstyle'
}

group = 'com.github.reducktion'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    withJavadocJar()
    withSourcesJar()
}

checkstyle {
    toolVersion '8.36.2'
    configFile file('config/checkstyle/checkstyle.xml')
}
